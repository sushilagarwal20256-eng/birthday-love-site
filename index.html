<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(#ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: pop 0.8s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 22px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff2e5f;
    }

    #msg {
      display: none;
      margin-top: 20px;
      color: #333;
      animation: fade 1s ease;
      line-height: 1.5;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Happy Birthday My Love üíñ</h1>

    <button onclick="show()">Tap for Surprise ‚ù§Ô∏è</button>

    <p id="msg">
      Tum meri zindagi ka sabse pyara gift ho üíï<br>
      Tumhare bina sab adhoora lagta hai ü•∫<br>
      I love you forever ‚ù§Ô∏è
    </p>
  </div>

  <script>
    function show() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
