<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üíñ Floating Hearts CSS -->
  <style>
    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-500px) rotate(360deg); }
    }

    /* ‚ù§Ô∏è Step 4.3 ‚Äì Cute Images Fade + Glow */
    .surprise-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 20px;
      opacity: 0; /* initially invisible */
      box-shadow: 0 0 25px rgba(255,0,100,0.8);
      animation: fadeGlow 2s ease forwards;
    }

    @keyframes fadeGlow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>

</head>

<body style="margin:0; background:black; height:100vh; display:flex; justify-content:center; align-items:center; font-family:Arial, sans-serif;">

  <div style="background:#111; padding:30px; border-radius:20px; text-align:center; box-shadow:0 0 25px rgba(255,0,100,0.6); width:90%; max-width:320px;">
    
    <div style="font-size:50px; animation:pulse 1.5s infinite;">‚ù§Ô∏è</div>
    <h2 style="color:#ff4d6d;">Private Surprise</h2>
    <p style="color:#aaa;">Only you know this‚Ä¶</p>

    <!-- Password input -->
    <input type="password" id="pass" placeholder="Enter password"
      style="width:100%; padding:12px; border-radius:10px; border:none; outline:none; margin-top:15px; font-size:16px;">

    <!-- Unlock button -->
    <button onclick="checkPass()" style="margin-top:15px; padding:10px 20px; border:none; background:#ff4d6d; color:white; border-radius:20px; font-size:16px;">
      Unlock
    </button>

  </div>

  <!-- Audio for music -->
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop></audio>

  <!-- JavaScript Password Check + Floating Hearts + Cute Images + Music -->
  <script>
    // Floating Hearts function
    function createHearts() {
      for(let i=0; i<30; i++){
        let heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = 15 + Math.random()*20 + "px";
        heart.style.animationDuration = 4 + Math.random()*3 + "s";
        heart.innerHTML = "‚ù§Ô∏è";
        document.body.appendChild(heart);
      }
    }

    // Show cute images function
    function showImage() {
      let img1 = document.createElement("img");
      img1.src = "https://images.unsplash.com/photo-1555685812-4b943f1a9be0?fit=crop&w=150&h=150";
      img1.classList.add("surprise-img");
      document.body.appendChild(img1);

      setTimeout(() => {
        let img2 = document.createElement("img");
        img2.src = "https://images.unsplash.com/photo-1573164574396-cf6e4c6c4efc?fit=crop&w=150&h=150";
        img2.classList.add("surprise-img");
        document.body.appendChild(img2);
      }, 1000);
    }

    // Password check function
    function checkPass() {
      var entered = document.getElementById("pass").value;

      if (entered === "GOLU MOLU") {
        alert("Unlocked ‚ù§Ô∏è Next surprise coming...");

        // Step 4.2 & 4.3
        createHearts();  // floating hearts
        showImage();     // cute images fade + glow

        // Step 4.1 ‚Äì Play music
        var music = document.getElementById("bg-music");
        music.play();

      } else {
        alert("Wrong password üòú Try again");
      }
    }
  </script>

</body>
</html>
