<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Golu Molu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff2d55;
            --gold: #d4af37;
        }

        body, html {
            margin: 0; padding: 0;
            background: #050505;
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- STUNNING LOCK SCREEN --- */
        #lock-screen {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0b0e 0%, #050505 100%);
            z-index: 1000;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 45, 85, 0.2);
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 45, 85, 0.15);
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 20px; color: var(--accent); }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 2px;
            width: 80%;
            outline: none;
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 15px var(--accent); }

        .btn {
            margin-top: 25px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 45, 85, 0.4); }

        /* --- MAIN SURPRISE CONTENT --- */
        #main-content {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #1a0b0e 0%, #050505 100%);
        }

        /* Premium Center Image */
        .image-frame {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; height: 380px;
            z-index: 10;
        }

        .photo {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 40px rgba(255, 45, 85, 0.5);
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }

        .active { opacity: 1; transform: scale(1.05); }

        /* Floating Elements */
        .heart {
            position: absolute;
            color: var(--accent);
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 5px var(--accent));
        }

        .romantic-line {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
            z-index: 20;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div id="lock-screen">
        <div class="glass-card">
            <h1>Special Delivery for My Love</h1>
            <p style="font-size: 0.9rem; opacity: 0.7;">Enter Password to Unlock Your Heart</p>
            <input type="password" id="passInput" placeholder="Passcode...">
            <br>
            <button class="btn" onclick="startSurprise()">Unlock ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="main-content">
        <div class="image-frame">
            <img src="https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3?w=500" class="photo active">
            <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?w=500" class="photo">
            <img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?w=500" class="photo">
        </div>
        <div class="romantic-line" id="quote">Golu Molu, You are my forever...</div>
    </div>

    <script>
        const quotes = [
            "Golu Molu, You are my forever...",
            "Every heartbeat is a song for you ‚ù§Ô∏è",
            "The most beautiful girl in the world.",
            "I'm so lucky to have you!"
        ];

        function startSurprise() {
            const input = document.getElementById('passInput').value.toUpperCase();
            
            // "1" ya "GOLU MOLU" dono chalenge
            if(input === "GOLU MOLU" || input === "1") {
                // Play Music
                const music = document.getElementById('bgMusic');
                music.volume = 0.5;
                music.play();

                // Fade out Lock
                document.getElementById('lock-screen').style.opacity = '0';
                
                setTimeout(() => {
                    document.getElementById('lock-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    initHearts();
                    initGallery();
                }, 1500);
            } else {
                alert("Nahi nahi! Correct password dalo. ‚ù§Ô∏è");
            }
        }

        // --- Premium Heart Particles ---
        function initHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = ["‚ù§Ô∏è","üíñ","‚ú®","üå∏"][Math.floor(Math.random()*4)];
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-5vh';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                
                const duration = Math.random() * 4 + 3;
                heart.style.transition = `transform ${duration}s linear, opacity ${duration}s`;
                
                document.getElementById('main-content').appendChild(heart);

                // Animate
                setTimeout(() => {
                    heart.style.transform = `translateY(-110vh) translateX(${(Math.random()-0.5)*200}px) rotate(${Math.random()*360}deg)`;
                    heart.style.opacity = '0';
                }, 100);

                // Clean up
                setTimeout(() => heart.remove(), duration * 1000);
            }, 250);
        }

        // --- Image & Quote Slider ---
        function initGallery() {
            const photos = document.querySelectorAll('.photo');
            const quoteText = document.getElementById('quote');
            let idx = 0;

            setInterval(() => {
                photos[idx].classList.remove('active');
                idx = (idx + 1) % photos.length;
                photos[idx].classList.add('active');
                
                // Change Quote with a small fade
                quoteText.style.opacity = 0;
                setTimeout(() => {
                    quoteText.innerText = quotes[idx % quotes.length];
                    quoteText.style.opacity = 1;
                }, 1000);
            }, 5000);
        }
    </script>
</body>
</html>
