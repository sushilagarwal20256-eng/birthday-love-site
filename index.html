<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ankita ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  padding:0;
  background:black;
  font-family: Arial, sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ğŸŒŸ Glowing Lights Animation */
.light {
  position:absolute;
  width:10px;
  height:10px;
  background:pink;
  border-radius:50%;
  opacity:0.8;
  box-shadow:0 0 15px pink, 0 0 30px #ff4d6d;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {transform: translateY(100vh) scale(0.5); opacity:0.7;}
  50% {opacity:1;}
  100% {transform: translateY(-50px) scale(1);}
}

/* Birthday Card */
#card {
  position:absolute;
  width:320px;
  max-width:90%;
  background:#ff4d6d;
  border-radius:25px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,255,255,0.5);
  cursor:pointer;
  transition: transform 1s;
  z-index:10;
}

#card.flipped {
  transform: rotateY(180deg);
}

#card img {
  width:80%;
  border-radius:15px;
  margin-bottom:15px;
}

#card .letter {
  color:white;
  font-size:16px;
  line-height:1.5;
  display:block;
}

/* Back side content */
#backContent {
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  color:white;
  font-size:20px;
  text-align:center;
  z-index:10;
}

</style>
</head>
<body>

<!-- Glowing Lights -->
<div id="lightsContainer"></div>

<!-- Birthday Card -->
<div id="card" onclick="flipCard()">
  <img src="https://images.unsplash.com/photo-1599785209707-19624e5a1d72?fit=crop&w=300&h=200" alt="Cake">
  <span class="letter">
    Happy Birthday Ankita! ğŸ‰<br><br>
    Wishing you a day full of smiles, love, and sweet moments. May your year ahead be bright and filled with happiness â¤ï¸
  </span>
</div>

<!-- Back Content -->
<div id="backContent">
  ğŸ Surprise! You are amazing and loved. Enjoy your special day! ğŸ‚
  <br><br>
  <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?fit=crop&w=250&h=150" style="border-radius:15px;">
</div>

<!-- Music -->
<audio id="bgMusic" src="YOUR_HAPPY_BIRTHDAY_SONG.mp3" autoplay></audio>

<script>
// ğŸŒŸ Glowing lights
const lightsContainer = document.getElementById("lightsContainer");
for(let i=0; i<50; i++){
  let light = document.createElement("div");
  light.classList.add("light");
  light.style.left = Math.random() * window.innerWidth + "px";
  light.style.top = window.innerHeight + "px";
  light.style.width = 5 + Math.random()*10 + "px";
  light.style.height = 5 + Math.random()*10 + "px";
  light.style.animationDuration = 4 + Math.random()*4 + "s";
  lightsContainer.appendChild(light);
}

// Flip card function
function flipCard(){
  const card = document.getElementById("card");
  const back = document.getElementById("backContent");

  card.style.display="none";
  back.style.display="block";

  // optional: scroll animation for effect
}

// Auto play music
document.getElementById("bgMusic").play().catch(()=>{});
</script>

</body>
</html>
