<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Ankita ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ğŸŒŸ Premium Colors + Floating Elements -->
<style>
body {
  margin:0;
  background: linear-gradient(135deg, #1c1c1c, #ff4d6d);
  font-family: 'Arial', sans-serif;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* Lock Screen */
#lockScreen {
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  transition: opacity 1s ease;
}

#lockScreen.fadeOut {
  opacity:0;
  pointer-events:none;
}

#lockScreen input, #lockScreen button {
  padding:12px; font-size:16px; border-radius:10px; border:none; margin-top:15px; outline:none;
}

#lockScreen button {
  background:#ff4d6d; color:white; cursor:pointer; border-radius:20px; padding:10px 20px;
}

#lockScreen h2 {
  color:#ff4d6d; margin-bottom:5px;
}

#lockScreen p {
  color:#aaa;
  margin-bottom:15px;
}

/* Floating Stickers */
.sticker {
  position:absolute;
  pointer-events:none;
  font-size:25px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(-600px) rotate(360deg); }
}

/* Card */
#birthdayCard {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%,-50%);
  background: #ff4d6d;
  padding:30px;
  border-radius:25px;
  width:300px;
  max-width:90%;
  text-align:center;
  box-shadow:0 0 30px rgba(255,255,255,0.5);
  display:none;
}

#birthdayCard h1 {
  font-size:24px;
  margin-bottom:10px;
}

#birthdayCard p {
  font-size:16px;
  line-height:1.4;
}

/* Music */
audio {
  display:none;
}

</style>
</head>

<body>

<!-- Lock Screen -->
<div id="lockScreen">
  <div style="font-size:50px;">ğŸ‚</div>
  <h2>Happy Birthday Ankita!</h2>
  <p>Enter password to unlock ğŸ‰</p>
  <input type="password" id="pass" placeholder="Enter password">
  <button onclick="checkPass()">Unlock</button>
</div>

<!-- Music -->
<audio id="bgMusic" src="YOUR_HAPPY_BIRTHDAY_SONG.mp3"></audio>

<!-- Birthday Card -->
<div id="birthdayCard">
  <h1>Happy Birthday Ankita! ğŸ‰</h1>
  <p>Meri zindagi me tum sabse pyari ho. Tumhari smile hamesha bright rahe aur har din khushiyo se bhara ho â¤ï¸</p>
</div>

<script>
// Floating Stickers
function createStickers(){
  const stickers = ["ğŸ‚","ğŸ±","ğŸˆ","ğŸ°","âœ¨","ğŸ"];
  for(let i=0;i<30;i++){
    let s = document.createElement("div");
    s.classList.add("sticker");
    s.innerHTML = stickers[Math.floor(Math.random()*stickers.length)];
    s.style.left = Math.random()*window.innerWidth + "px";
    s.style.top = window.innerHeight + "px";
    s.style.fontSize = 15 + Math.random()*30 + "px";
    s.style.animationDuration = 4 + Math.random()*3 + "s";
    document.body.appendChild(s);
  }
}

// Unlock function
function checkPass(){
  let entered = document.getElementById("pass").value;
  if(entered==="ANKITA"){ // password example
    document.getElementById("lockScreen").classList.add("fadeOut");

    // Start stickers
    createStickers();

    // Show card
    document.getElementById("birthdayCard").style.display="block";

    // Play music
    let music = document.getElementById("bgMusic");
    music.play();
  }else{
    alert("Wrong password ğŸ˜œ Try again");
  }
}
</script>

</body>
</html>
