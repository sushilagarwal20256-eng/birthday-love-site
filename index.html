<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üåü Floating Hearts + Sparkles CSS -->
  <style>
    body {
      margin:0; 
      background:black; 
      font-family: Arial, sans-serif;
      overflow:hidden;
      position: relative;
    }

    /* Lock Screen */
    #lockScreen {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background:#111;
      display:flex; justify-content:center; align-items:center;
      flex-direction: column;
      transition: opacity 1s ease;
      z-index:1000;
    }

    #lockScreen.fadeOut {
      opacity:0;
      pointer-events:none;
    }

    #lockScreen input, #lockScreen button {
      padding:12px; font-size:16px; border-radius:10px; border:none; margin-top:15px; outline:none;
    }

    #lockScreen button {
      background:#ff4d6d; color:white; cursor:pointer; border-radius:20px; padding:10px 20px;
    }

    #lockScreen h2 {
      color:#ff4d6d; margin-bottom:5px;
    }

    #lockScreen p {
      color:#aaa;
      margin-bottom:15px;
    }

    /* Floating hearts & sparkles */
    .floating-heart, .sparkle {
      position:absolute;
      pointer-events:none;
      opacity:0.8;
      font-size: 15px;
      animation: floatUp 5s linear infinite;
    }

    .sparkle {
      font-size:10px;
      color:#fff;
      opacity:0.6;
      animation-duration:3s;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-600px) rotate(360deg); }
    }

    /* Images fade + glow */
    .surprise-img {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      width:150px; height:150px;
      border-radius:20px;
      opacity:0;
      box-shadow:0 0 25px rgba(255,0,100,0.8);
      animation: fadeGlow 2s ease forwards;
    }

    @keyframes fadeGlow {
      0% { opacity:0; transform: translate(-50%,-50%) scale(0.5); }
      50% { opacity:1; transform: translate(-50%,-50%) scale(1.2); }
      100% { opacity:1; transform: translate(-50%,-50%) scale(1); }
    }

    /* Romantic Message */
    #message {
      position:absolute;
      top:80%; left:50%;
      transform:translateX(-50%);
      color:#ff4d6d;
      font-size:24px;
      opacity:0;
      animation: messageFade 2s forwards 1s;
    }

    @keyframes messageFade {
      0% { opacity:0; }
      100% { opacity:1; }
    }

  </style>
</head>

<body>

  <!-- Lock Screen -->
  <div id="lockScreen">
    <div style="font-size:50px; animation:pulse 1.5s infinite;">‚ù§Ô∏è</div>
    <h2>Private Surprise</h2>
    <p>Only you know this‚Ä¶</p>
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="checkPass()">Unlock</button>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="YOUR_MUSIC_FILE.mp3"></audio>

  <!-- Romantic message -->
  <div id="message">Tum meri zindagi ka sabse pyara gift ho... ‚ù§Ô∏è</div>

  <script>
    // Floating Hearts
    function createHearts() {
      for(let i=0;i<30;i++){
        let heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.style.left = Math.random()*window.innerWidth + "px";
        heart.style.fontSize = 15 + Math.random()*20 + "px";
        heart.style.color = ["#ff4d6d","#ff75a0","#ff0080"][Math.floor(Math.random()*3)];
        heart.innerHTML="‚ù§Ô∏è";
        document.body.appendChild(heart);
      }

      // Sparkles
      for(let i=0;i<20;i++){
        let s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left = Math.random()*window.innerWidth + "px";
        s.style.top = Math.random()*window.innerHeight + "px";
        s.innerHTML="‚ú®";
        document.body.appendChild(s);
      }
    }

    // Show Images
    function showImages() {
      let img1 = document.createElement("img");
      img1.src = "https://images.unsplash.com/photo-1555685812-4b943f1a9be0?fit=crop&w=150&h=150";
      img1.classList.add("surprise-img");
      document.body.appendChild(img1);

      setTimeout(()=>{
        let img2 = document.createElement("img");
        img2.src = "https://images.unsplash.com/photo-1573164574396-cf6e4c6c4efc?fit=crop&w=150&h=150";
        img2.classList.add("surprise-img");
        document.body.appendChild(img2);
      },1000);
    }

    // Unlock function
    function checkPass() {
      let entered = document.getElementById("pass").value;
      if(entered==="GOLU MOLU"){
        // Fade out lock
        document.getElementById("lockScreen").classList.add("fadeOut");

        // Start hearts, sparkles
        createHearts();

        // Show images
        showImages();

        // Play music
        let music = document.getElementById("bgMusic");
        music.play();

        // Show romantic message
        document.getElementById("message").style.opacity=1;
      } else {
        alert("Wrong password üòú Try again");
      }
    }
  </script>

</body>
</html>
