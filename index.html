<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(#ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #msg {
      display: none;
      margin-top: 15px;
      color: #333;
      animation: fade 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Birthday Meri Jaan üéÇ</h1>
    <button onclick="show()">Tap for Surprise ‚ù§Ô∏è</button>
    <p id="msg">
      Tum meri zindagi ka sabse khoobsurat hissa ho ‚ù§Ô∏è  
      Aaj ka din sirf tumhara hai üòò
    </p>
  </div>

  <script>
    function show() {
      document.getElementById("msg").style.display = "block";
    }
  </script>
</body>
</html>
