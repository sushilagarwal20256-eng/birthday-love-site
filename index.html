<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üíñ Floating Hearts, Cute Images & Sparkle CSS -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(#111, #000);
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Center Card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 35px rgba(255,0,100,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .card:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 50px rgba(255,0,100,0.9);
    }

    .card h2 {
      color: #ff4d6d;
      margin: 15px 0;
      font-size: 24px;
    }

    .card p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      color: #ff4d6d;
      text-shadow: 0 0 8px #ff4d6d, 0 0 12px #ff85a2;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity:0.8;}
      50% { opacity:1;}
      100% { transform: translateY(-600px) rotate(360deg); opacity:0;}
    }

    /* Cute Images */
    .surprise-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 20px;
      opacity: 0;
      box-shadow: 0 0 25px rgba(255,0,100,0.8);
      animation: fadeGlow 2s ease forwards;
      z-index: 900;
    }

    @keyframes fadeGlow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Romantic Messages */
    .msg {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #ff4d6d;
      opacity: 0;
      animation: fadeMsg 2s forwards;
      z-index: 800;
    }

    @keyframes fadeMsg {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff85a2;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkleAnim 2s linear infinite;
    }

    @keyframes sparkleAnim {
      0% {transform: scale(0) translateY(0); opacity:0.8;}
      50% {opacity:1;}
      100% {transform: scale(1.5) translateY(-100px); opacity:0;}
    }

    audio {
      display: none;
    }

  </style>
</head>

<body>

  <!-- üéµ Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Center Card -->
  <div class="card">
    <div style="font-size:50px; animation:pulse 1.5s infinite;">‚ù§Ô∏è</div>
    <h2>Private Surprise</h2>
    <p>Only you know this‚Ä¶</p>
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="checkPass()">Unlock</button>
  </div>

  <script>
    // Floating Hearts
    function createHearts() {
      for(let i=0;i<60;i++){
        let heart=document.createElement("div");
        heart.classList.add("floating-heart");
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.fontSize=15+Math.random()*25+"px";
        heart.style.animationDuration=4+Math.random()*3+"s";
        heart.innerHTML="‚ù§Ô∏è";
        document.body.appendChild(heart);
      }
    }

    // Cute Images
    function showImages(){
      let imgs = [
        "https://images.unsplash.com/photo-1555685812-4b943f1a9be0?fit=crop&w=150&h=150",
        "https://images.unsplash.com/photo-1573164574396-cf6e4c6c4efc?fit=crop&w=150&h=150",
        "https://images.unsplash.com/photo-1560807707-8cc77767d783?fit=crop&w=150&h=150"
      ];

      imgs.forEach((src,i)=>{
        setTimeout(()=>{
          let img=document.createElement("img");
          img.src=src;
          img.classList.add("surprise-img");
          document.body.appendChild(img);
        }, i*1000);
      });
    }

    // Romantic Messages
    function showMessages(){
      let msgs=[
        "Tum meri zindagi ka sabse pyara hissa ho ‚ù§Ô∏è",
        "Meri duniya tumhare bina adhoori hai üòò",
        "Har pal tumhare saath jeena chahta hu üíñ",
        "Happy Birthday My Love üéâüíó"
      ];

      msgs.forEach((text,i)=>{
        setTimeout(()=>{
          let m = document.createElement("div");
          m.classList.add("msg");
          m.style.top = `${20 + i*10}%`;
          m.innerText = text;
          document.body.appendChild(m);
        }, i*2000);
      });
    }

    // Sparkle effect
    function createSparkles(){
      for(let i=0;i<50;i++){
        let s = document.createElement("div");
        s.classList.add("sparkle");
        s.style.left=Math.random()*window.innerWidth+"px";
        s.style.top=Math.random()*window.innerHeight+"px";
        s.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(s);
      }
    }

    // Password check + trigger surprises
    function checkPass(){
      let entered = document.getElementById("pass").value;
      if(entered==="GOLU MOLU"){
        alert("Unlocked ‚ù§Ô∏è Next surprise coming...");
        document.getElementById("bgMusic").play();
        createHearts();
        showImages();
        showMessages();
        createSparkles(); // sparkle added
      }else{
        alert("Wrong password üòú Try again");
      }
    }

  </script>

</body>
</html>
